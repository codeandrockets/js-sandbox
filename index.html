<!DOCTYPE html>
<html>
<head>
	<title>Updating JS Variables</title>
</head>
<body onload="initElement();">
	<button id="increase">Add One</button>
	<button id="decrease">Remove One</button>

	<p>Clicks in the pot:<span id="clickCount"></span></p> 


	<script>
	var clicks = 0;

	function initElement() {	
		var increase = document.getElementById('increase');
		var decrease = document.getElementById('decrease');
		var clickCount = document.getElementById('clickCount');		
	};

	function addOne() {
		clicks++;
		clickCount.innerHTML = clicks; 
	};	

	function removeOne() {
		if (clicks > 0) {
			clicks--;
			clickCount.innerHTML = clicks; 
		};
	};


	increase.onclick = addOne;
	decrease.onclick = removeOne;

	</script>

</body>
</html>
